# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore --source https://www.myget.org/F/dgontwikkeling/auth/${{ secrets.MYGET_TOKEN }}/api/v3/index.json ./src/net_service_d09.console.template.sln
    - name: Build
      run: dotnet build --source https://www.myget.org/F/dgontwikkeling/auth/${{ secrets.MYGET_TOKEN }}/api/v3/index.json --no-restore ./src/net_service_d09.console.template.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal
