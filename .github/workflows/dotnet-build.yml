# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    ## SonarQube Step

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~\.sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache SonarQube scanner
      id: cache-sonar-scanner
      uses: actions/cache@v4
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    - name: Install SonarQube scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path .\.sonar\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
    - name: Build and analyze
      shell: powershell
      run: |
        .\.sonar\scanner\dotnet-sonarscanner begin /k:"platform-d09_net_service_d09.console.template_f4d904f4-5583-4737-8ab3-0e0a8087aa13" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
        dotnet build
        .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    ## Build Step
    - name: Restore dependencies     
      run: dotnet restore --source https://www.myget.org/F/dgontwikkeling/auth/${{ secrets.MYGET_TOKEN }}/api/v3/index.json --source https://api.nuget.org/v3/index.json .\src\net_service_d09.console.template.sln
    - name: Build
      run: dotnet build --source https://www.myget.org/F/dgontwikkeling/auth/${{ secrets.MYGET_TOKEN }}/api/v3/index.json --source https://api.nuget.org/v3/index.json --no-restore .\src\net_service_d09.console.template.sln
